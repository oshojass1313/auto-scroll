<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Browser Tool</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Tool Container */
        .tool-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Field */
        #urlInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Iframe Styling */
        #webFrame {
            width: 100%;
            height: 70vh; /* Adjust height as needed */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 20px;
        }

        /* Added URLs List */
        #urlList {
            margin-top: 20px;
            text-align: left;
        }

        #urlList ul {
            list-style-type: none;
            padding: 0;
        }

        #urlList li {
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Advanced Web Browser Tool</h1>
        <input type="text" id="urlInput" placeholder="Enter Website URL (e.g., https://example.com)">
        <button class="button" id="addUrl">Add Website</button>
        <button class="button" id="startScroll">Start Auto Scroll</button>
        <button class="button" id="stopScroll">Stop Auto Scroll</button>
        <button class="button" id="startClick">Start Auto Click</button>
        <button class="button" id="stopClick">Stop Auto Click</button>

        <!-- Added URLs List -->
        <div id="urlList">
            <h3>Added Websites:</h3>
            <ul id="urls"></ul>
        </div>

        <!-- Iframe for Website -->
        <iframe id="webFrame" src="about:blank"></iframe>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const addUrlButton = document.getElementById('addUrl');
        const startScrollButton = document.getElementById('startScroll');
        const stopScrollButton = document.getElementById('stopScroll');
        const startClickButton = document.getElementById('startClick');
        const stopClickButton = document.getElementById('stopClick');
        const webFrame = document.getElementById('webFrame');
        const urlList = document.getElementById('urls');

        let websites = [];
        let scrollInterval;
        let clickInterval;

        // Add website URL
        addUrlButton.addEventListener('click', function () {
            const url = urlInput.value;
            if (url && isValidUrl(url)) {
                websites.push(url);
                updateUrlList();
                urlInput.value = '';
                if (websites.length === 1) {
                    loadWebsite(url); // Load first website automatically
                }
            } else {
                alert('Please enter a valid URL (e.g., https://example.com)');
            }
        });

        // Start auto scroll
        startScrollButton.addEventListener('click', function () {
            if (websites.length > 0) {
                startAutoScroll();
            } else {
                alert('Please add at least one website URL.');
            }
        });

        // Stop auto scroll
        stopScrollButton.addEventListener('click', function () {
            stopAutoScroll();
        });

        // Start auto click
        startClickButton.addEventListener('click', function () {
            if (websites.length > 0) {
                startAutoClick();
            } else {
                alert('Please add at least one website URL.');
            }
        });

        // Stop auto click
        stopClickButton.addEventListener('click', function () {
            stopAutoClick();
        });

        // Function to load website
        function loadWebsite(url) {
            webFrame.src = url;
        }

        // Function to start auto scroll
        function startAutoScroll() {
            const iframeWindow = webFrame.contentWindow;
            const speed = 50; // Adjust scroll speed

            // Clear previous interval
            stopAutoScroll();

            // Start new interval
            scrollInterval = setInterval(() => {
                iframeWindow.scrollBy(0, 1); // Scroll down
            }, speed);
        }

        // Function to stop auto scroll
        function stopAutoScroll() {
            clearInterval(scrollInterval);
        }

        // Function to start auto click
        function startAutoClick() {
            const iframeWindow = webFrame.contentWindow;
            const speed = 1000; // Adjust click speed (1 second)

            // Clear previous interval
            stopAutoClick();

            // Start new interval
            clickInterval = setInterval(() => {
                iframeWindow.document.body.click(); // Auto click
            }, speed);
        }

        // Function to stop auto click
        function stopAutoClick() {
            clearInterval(clickInterval);
        }

        // Function to update URL list
        function updateUrlList() {
            urlList.innerHTML = '';
            websites.forEach((url, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${url}`;
                li.addEventListener('click', () => loadWebsite(url));
                urlList.appendChild(li);
            });
        }

        // Function to validate URL
        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (error) {
                return false;
            }
        }
    </script>
</body>
</html>
